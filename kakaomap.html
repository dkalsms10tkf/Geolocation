<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation22_3.html</title>
</head>
<body>
    <h2>api사용해서 지도 만들기</h2>
    <fieldset>
        <legend>현재 위치를 지도에 표시하기</legend>
        <div id="map" style="width: 500px; height: 400px; background-color: cadetblue;"></div>
    </fieldset>
    <fieldset>
        <legend>주소로 위치 찾기</legend>
        <div>
            <input type="text" id="address"/>
            <button onclick="searchByAddress()">주소명으로 지도찾기1</button>
        </div>
    </fieldset>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ba3d52774687ac1d11d2d8f3c61a9af1">
    /* 샘플코드
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
        };
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 
    */
        var map;
        if(navigator.geolocation) {
            var options = {timeout:3000, maximumAge:5000};
            navigator.geolocation.getCurrentPosition(successCallback);
        }
        function successCallback(pos) {
                var lat = pos.coords.latitude;
                var lng = pos.coords.longitude;
                //div에 지도 표시하기
                displayKakaoMap(lat, lng);
        };
        var displayKakaoMap = function(lat, lng) {
            var container = document.getElementById('map'); // 지도를 표시할 div 
            var option = { 
                    center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
            };
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            map = new kakao.maps.Map(container, option);
            setMarker(lat,lng,'<div style="padding:5px">현재 나의 위치</div>');
        };
        function setMarker(lat,lng, content) {
            var markerPosition  = new kakao.maps.LatLng(lat, lng); 
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 마커가 드래그 가능하도록 설정합니다 
            marker.setDraggable(true); 
            setMarkerClick(marker, content);
        };
        function setMarkerClick(marker, content){
            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : content,
                removable : true
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커 위에 인포윈도우를 표시합니다
                infowindow.open(map, marker);  
             });
             function searchByAddress() {
                var address = document.getElementById('address').value;
             };
        };
    </script>
</body>
</html>
